services:
  tailguard:
    image: tailguard:latest
    build: .
    volumes:
      - ./config:/etc/wireguard
      - ./state:/tailscale/state
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - WG_DEVICE=wg0
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ./healthcheck.sh
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped
